    <!-- Form-Start -->
    <section class="sec-std-form">
      <div class="wrapper">
        <div class="title" data-aos="flip-right">Job Apply Form</div>
        <form action="POST" data-netlify="true">
          <div class="form">
            <div class="inputfield" data-aos="fade-right">
              <label>Candidate Name</label>
              <input
                type="text"
                class="input"
                id="name"
                name="fname"
                placeholder="Enter Full Name"
                maxlength="30"
                title="Enter only alphabets"
                required
              />
            </div>

            <div class="inputfield" data-aos="fade-right">
              <label>Email Address</label>
              <input
                type="email"
                class="input"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="inputfield" data-aos="fade-right">
              <label for="">Contact No.</label>
              <input
                type="tel"
                class="input"
                name="phone-number"
                maxlength="15"
                required
                id="phone-number"
                placeholder="Enter Contact No."
                title="Please enter valid phone number"
              />
            </div>

            <div class="inputfield" data-aos="fade-right">
              <label>Cover Letter</label>
              <input
                type="text"
                class="input"
                id="name"
                name="fname"
                placeholder="Please consider my application..."
                maxlength="100"
                title="Enter only alphabets"
                required
              />
            </div>

            <div class="inputfield" id="gender" data-aos="fade-right">
              <label for="">Gender</label>
              <input type="radio" name="gender" id="radio" value="Male" />Male
              <input
                type="radio"
                name="gender"
                id="radio"
                value="Female"
              />Female
            </div>

            <div class="inputfield" data-aos="fade-right">
              <label>Upload Resume</label>
              <!-- <p id="file-size">* Max size 100kb.</p> -->
              <input
                type="file"
                name="myfile"
                accept="image/*"
                id="myfile"
                placeholder="Upload your photo"
                rows="7"
                required
              />
            </div>

            <div class="inputfield btns" id="btn" data-aos="fade-up">
              <button
                type="submit"
                value="Register"
                class="btn"
                onclick="checkPassword()"
              >
                Apply
              </button>
              <button type="reset" value="Reset" class="btn" data-aos="fade-up">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
